<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>YoutubeWidgetic html example</title>
	<link rel="stylesheet" href="/example.css" crossorigin="anonymous" integrity="sha256-zB06/Tu4Dg5/xFSu/o5LgbTzZolZ803f3xQYjn3rNng=">
</head>

<body>

	<div id="youtube-canvas" hidden></div>
	<script type="module" src="/youtubeWidgetic.mjs" crossorigin="anonymous" integrity="sha256-nMqSZy5kEAY1YPukuCp6+tljyw0BmOw87h6vrTI5yDs="></script>
	<script type="module">
		import { YoutubeWidgetic } from '/youtubeWidgetic.mjs';
		const config = {
			cachingProxy: {
				origin: window.location.origin,
				checkIfEmbeddableByServer: '/youtube/isPlayableInEmbed',
			},
		};
		new YoutubeWidgetic( 'AIzaSyDUXfwNP4_0kmG8aMLNlY7elAdRQZTFvBA', null, null, config );
	</script>
